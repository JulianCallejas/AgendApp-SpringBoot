<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
        <link rel="stylesheet" href="/css/agregar.css" />

        <title>Agendapp-tarea</title>

    </head>

    <body>
        <form class="nueva-tarea" th:action="@{/task/{id}(id=${tarea.getId_tarea()})}" th:object=="${tarea}" method="post">
            <div class="contenedor">
                <div class="caja-descripcion">
                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                    <row>
                        <div class="text">
                            <p>Tarea </p>
                        </div>
                    </row>


                    <div th:if="${mensaje} != null">
                        <!-- Mensajes de resultado -->
                        <div th:if="${resultado} != 'exito'">
                            <div class="collapse show" id="mensaje">
                                <div style="max-width: 500px;  margin-left: 32%; text-align: left;">
                                    <div class="card border-danger">
                                        <div class="card-header bg-danger" style="--bs-bg-opacity: .2;">
                                            <button type="button" class="btn-close" data-bs-toggle="collapse" data-bs-target="#mensaje" aria-expanded="false" aria-controls="mensaje"></button>
                                            <b>Error</b>
                                        </div>
                                        <div class="card-body bg-danger" style="--bs-bg-opacity: .1;">
                                            <h5 class="card-title" th:text="${mensaje}">{{ message }}</h5>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div th:if="${resultado} == 'exito'">
                            <div class="collapse show " id="mensaje">
                                <div style="max-width: 500px;  margin-left: 32%; text-align: left;">
                                    <div class="card border-success" >
                                        <div class="card-header bg-success" style="--bs-bg-opacity: .2;">
                                            <button type="button" class="btn-close" data-bs-toggle="collapse" data-bs-target="#mensaje" aria-expanded="false" aria-controls="mensaje"></button>
                                            <b>Guardado</b>
                                        </div>
                                        <div class="card-body bg-success" style="--bs-bg-opacity: .1;">
                                            <h5 class="card-title" th:text="${mensaje}">{{ message }}</h5>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- FIN Mensajes de resultado -->
                    </div>



                    <div th:if="${tarea.getCreadaPor() != tarea.getUsuario()
                         and not usuarioLogueado.isAdministrador()}">

                        <div style="margin: .4rem 0; width: 350px; display: flex; flex-direction: row; margin-left: 22.5%;">
                            <div>
                                <label for="fecha_maxima">**fecha:</label>
                                <input type="date" id="fecha_maxima" name="fecha_maxima" th:field="*{fecha}" required disabled >
                            </div>
                            <div>
                                <label for="hora_inicio">**Hora Inicial:</label>
                                <input type="time" id="hora_inicio" name="hora_inicio" th:field="*{hora_inicio}" value="08:00" required>
                            </div>
                            <div>
                                <label for="hora_final">**Hora Final:</label>
                                <input type="time" id="hora_final" name="hora_final" th:field="*{hora_final}" value="23:59" required>
                            </div>
                        </div>
                        <div class="textarea-descripcion">
                            <div class="input-field col s6">
                                <input th:field="*{titulo_tarea}" id="titulo_tarea" name="titulo_tarea" type="text" maxlength="45" required style="margin-left: 0%; max-width: 800px" disabled >
                                    <label for="input_text" style="margin-left: 21%; display: flex;">**Titulo</label>
                            </div>
                        </div>
                        <label for="textarea">**Descripcion</label>
                        <div class="textarea-descripcion">
                            <textarea th:field="*{descripcion}" id="descripcion" name="descripcion" placeholder="**Descripcion" required disabled ></textarea>
                        </div>
                        <label for="textarea">Tarea creada por el administrador, contactele si desea modificar los campos marcados con **</label>
                    </div>



                    <div th:if="${tarea.getCreadaPor() == tarea.getUsuario()
                         or usuarioLogueado.isAdministrador()}">

                        <div style="margin: .4rem 0; width: 350px; display: flex; flex-direction: row; margin-left: 22.5%;">
                            <div>
                                <label for="fecha_maxima">**fecha:</label>
                                <input type="date" id="fecha_maxima" name="fecha_maxima" th:field="*{fecha}" required >
                            </div>
                            <div>
                                <label for="hora_inicio">**Hora Inicial:</label>
                                <input type="time" id="hora_inicio" name="hora_inicio" th:field="*{hora_inicio}" value="08:00" required>
                            </div>
                            <div>
                                <label for="hora_final">**Hora Final:</label>
                                <input type="time" id="hora_final" name="hora_final" th:field="*{hora_final}" value="23:59" required>
                            </div>
                        </div>
                        <div class="textarea-descripcion">
                            <div class="input-field col s6">
                                <input th:field="*{titulo_tarea}" id="titulo_tarea" name="titulo_tarea" type="text" maxlength="45" required 
                                       style="margin-left: 0%; max-width: 800px"  >
                                    <label for="input_text" style="margin-left: 21%; display: flex;">**Titulo</label>
                            </div>
                        </div>
                        <label for="textarea">**Descripcion</label>
                        <div class="textarea-descripcion">
                            <textarea th:field="*{descripcion}" id="descripcion" name="descripcion" placeholder="**Descripcion" required></textarea>
                        </div>
                        <label for="textarea">**Campos Obligatorios</label>
                    </div>

                </div>
                <div class="navbtn">
                    <a class="btn-floating btn-large waves-effect waves-light color-back"><i class="material-icons">+</i></a>
                    <div class="opciones">
                        <a class="waves-effect waves-light btn-large color-back" href="/dashBoard">Regresar</a>
                        <a class="waves-effect waves-light btn-large color-back"><input type="submit" value="Guardar"></input></a>
                        <a class="waves-effect waves-light btn-large color-back"><input type="button" data-bs-toggle="modal" data-bs-target="#confrimaEliminar" value="Eliminar"></a>
                        <row>
                            <br /><label for="textarea">Comentarios</label><br />
                            <textarea th:field="*{comentarios}" class="textarea-comentarios" id="comentarios" name="comentarios" placeholder="Comentarios"></textarea>

                            <div class="datos1">
                                <p>
                                    
                                    <th:block th:switch="${tarea.getEstado()}">
                                        <th:block th:case="'Completa'">
                                            <label>
                                                <input type="checkbox" id="estado" th:name="estado" checked />
                                                <span style="display: flex; flex-direction: row;">
                                                    Completa
                                                    <input type="date" id="fecha_cierre" th:field="*{Fecha_cierre}" name="fecha_cierre" disabled="disabled" 
                                                           style="margin-top: -10px; margin-left: 8px; font-size: small; line-height: 24px;">
                                                </span>
                                            </label>
                                        </th:block>
                                        
                                        <th:block th:case="'Pendiente'">
                                            <label>
                                                <input type="checkbox" id="estado" th:name="estado"/>
                                                <span>Completa</span>
                                            </label>
                                        </th:block>
                                    </th:block>

                                </p>
                                <div style="margin: .4rem 0; width: 350px;">
                                    <label for="fecha_maxima"th:text="'Creado por: ' + ${tarea.getCreadaPor()} + ' el dia ' + ${tarea.getFecha_creacion()}">Creado por: {{task.creada_por}} el dia {{task.fecha_creacion}}</label>
                                </div>
                            </div>

                        </row>
                    </div>
                </div>
            </div>
        </form>

        <!-- Modal Confirma eliminar -->
        <div class="modal fade" id="confrimaEliminar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" style="background: #D9D9D9; height: fit-content; width: stretch;">
            <div class="modal-dialog" >
                <div class="modal-content" style="background: #F0EBD8;">
                    <div class="modal-header" style="background: #F0EBD8; ">
                        <h5 class="modal-title" id="exampleModalLabel">ELIMINAR TAREA</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" style="background: #F0EBD8;">
                        Si elimina la tarea, no podrá recuperar los datos borrados.
                    </div>
                    <div class="modal-footer" style="background: #F0EBD8;">
                        <button type="button" class="waves-effect waves-light btn-large color-back" data-bs-dismiss="modal">Cancelar</button>
                        
                        <form th:action="@{/del-task/{id}(id=${tarea.getId_tarea()})}" method="POST">
                            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                                <a href="/deltask/{{task.id_tarea}}">
                                    <button type="submit" class="waves-effect waves-light btn-large color-back">Eliminar</button>
                                </a>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </body>
</html>
